version: '3.8'

services:
  # MongoDB database
  mongo:
    image: mongo:7
    container_name: chipmate-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chipmate
    networks:
      - chipmate-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chipmate-backend
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: mongodb://mongo:27017
      DATABASE_NAME: ${DATABASE_NAME:-chipmate}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      FRONTEND_URL: http://localhost:3000
      APP_VERSION: 2.0.0
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chipmate-network
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chipmate-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chipmate-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  chipmate-network:
    driver: bridge
