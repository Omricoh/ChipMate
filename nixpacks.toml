[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.virtualenv", "nodejs_18"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt",
  "npm install",
  "cd web-ui && npm install --legacy-peer-deps && cd .."
]

[phases.build]
cmds = [
  "cd web-ui && npm run build && cd .."
]

[start]
cmd = "/opt/venv/bin/python src/api/production_server.py"