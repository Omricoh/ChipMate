[variables]
NODE_VERSION = "18"

[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "python3Packages.virtualenv", "nodejs_18"]

[phases.install]
cmds = [
  "python3 -m venv venv",
  "source venv/bin/activate && pip install -r requirements.txt",
  "cd web-ui && npm ci --legacy-peer-deps && cd .."
]

[phases.build]
cmds = [
  "cd web-ui && npm run build && cd .."
]

[start]
cmd = "source venv/bin/activate && python src/api/production_server.py"