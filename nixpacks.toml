# ChipMate v2 Railway Build Configuration

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "python312Packages.virtualenv", "nodejs_18"]

[phases.install]
cmds = [
  # Backend: Create venv and install Python dependencies
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r backend/requirements.txt",

  # Frontend: Install dependencies and build
  "cd frontend && npm ci && npm run build && cd .."
]

[phases.build]
cmds = [
  # Frontend is already built in install phase
  "echo 'Build complete'"
]

[start]
cmd = "/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir backend"
