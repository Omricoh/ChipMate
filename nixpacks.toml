[variables]
NODE_VERSION = "18"
PYTHON_VERSION = "3.10"

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip",
  "pip install -r requirements.txt",
  "cd web-ui && npm install && cd .."
]

[phases.build]
cmds = [
  "cd web-ui && npm run build && cd .."
]

[start]
cmd = "python src/api/production_server.py"