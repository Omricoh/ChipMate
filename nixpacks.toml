[variables]
NODE_VERSION = "18"

[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "nodejs_18"]

[phases.install]
cmds = [
  "pip3 install -r requirements.txt",
  "cd web-ui && npm install && cd .."
]

[phases.build]
cmds = [
  "cd web-ui && npm run build && cd .."
]

[start]
cmd = "python3 src/api/production_server.py"